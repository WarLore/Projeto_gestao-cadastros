<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" contend="Criado por Edmilson Lino">
    <meta name="description" content="Gestão de cadastro criado como um desafio para o programa Hiring Coders da Gama Academy, é possível a realização do cadastro de clientes e de produtos.">
    <link rel="stylesheet" href="style/style.css">
    <title>Desafio - Gestão de cadastro</title>
</head>
<body>
    <header>
        <h1>
            Cadastro de Produtos
        </h1>
    </header>
    <main class="container-cadastro">
        <form action="#" method="post" id="formulario">
            <div class="form-campos">
                <div class="label-input">
                    <label for="categoria">Categoria</label>
                    <input type="text" id="categoria" placeholder="Categoria do Produto" class="input" required />
                </div>
                <div class="label-input">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Nome do Produto" class="input" required />
                </div>
                <div class="label-input">
                    <label for="marca">Marca</label>
                    <input type="text" id="marca" placeholder="Marca do Produto" class="input" required />
                </div>
                <div class="label-input">
                    <label for="quantidade">Quantidade</label>
                    <input type="number" id="quantidade" value="1" min="1" class="input" required />
                </div>
                <div class="label-input">
                    <label for="quantidade">Preço de compra</label>
                    <input type="number" id="preco-compra" value="1" class="input" required />
                </div>
                <div class="label-input">
                    <label for="quantidade">Preço de venda</label>
                    <input type="number" id="preco-venda" value="1" class="input" required />
                </div>
            </div>
            <input type="submit" class="botao" value="Cadastrar Produto" />
        </form>
        <table>
            <thead>
                <tr>
                    <th>Categoria</th>
                    <th>Nome</th>
                    <th>Marca</th>
                    <th>Quantidade</th>
                    <th>Preço de compra</th>
                    <th>Preço de venda</th>
                </tr>
            </thead>
            <tbody id="tabela-produtos">

            </tbody>
        </table>
        <a href="index.html">
            <button class="botao">Voltar</button>
        </a>
    </main>
    
    <script src="script/product-script.js"></script>    
</body>
</html>
